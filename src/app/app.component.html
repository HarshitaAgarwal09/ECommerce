<div id="carouselSlide" class="carousel slide" data-ride="carousel">
 	
 	<ul class="carousel-indicators">
    	<li data-target="#carouselSlide" data-slide-to="0" class="active"></li>
    	<li data-target="#carouselSlide" data-slide-to="1"></li>
    	<li data-target="#carouselSlide" data-slide-to="2"></li>
  	</ul>
 	
 	<div class="carousel-inner">
 		<div class="carousel-item active">
 			<img class="d-block w-100 img-fluid" src="./assets/images/slide3.jpg" alt="">
 		</div>
 		<div class="carousel-item">
 			<img class="d-block w-100 img-fluid" src="./assets/images/slide4.jpg" alt="">
 		</div>
 		<div class="carousel-item">
 			<img class="d-block w-100 img-fluid" src="./assets/images/slide8.jpg" alt="">
 		</div>
 	</div>

 	<a class="carousel-control-prev" href="#carouselSlide" data-slide="prev">
    	<span class="carousel-control-prev-icon"></span>
  	</a>
  	<a class="carousel-control-next" href="#carouselSlide" data-slide="next">
    	<span class="carousel-control-next-icon"></span>
  	</a>

 </div>
 
 <div id="productsSlide" class="carousel slide" data-ride="carousel">
 	<div class="carousel-inner">
 		<div *ngFor="let prod of products" class=" product">
 			<img src="{{prod.imgUrl}}">
 			<h5>{{prod.name}}</h5>
 			<p>Rs {{prod.price}}</p>
 		</div>
 	</div>
 </div>
